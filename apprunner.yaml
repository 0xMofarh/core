version: 1.0
runtime: python3

build:
  commands:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput

run:
  command: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
  network:
    port: 8000
