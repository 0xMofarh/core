{% extends 'base.html' %}
{% load i18n %}

{% block title %}تسجيل الدخول - منصة تأثير رقمي{% endblock %}

{% block content %}
    <!-- Logo and Title -->
    <div class="text-center mb-6">
        <div class="flex justify-center mb-4">
            <div class="avatar placeholder">
                <div class="bg-primary text-primary-content rounded-full w-16 h-16">
                    <i class="fas fa-sign-in-alt text-2xl"></i>
                </div>
            </div>
        </div>
        <h1 class="text-2xl font-bold mb-1">مرحباً بعودتك</h1>
        <p class="text-sm text-base-content/60">سجل دخولك للوصول إلى لوحة التحكم</p>
    </div>

    <!-- Login Form -->
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Email Field -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">البريد الإلكتروني</span>
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-envelope text-base-content/50"></i>
                <input 
                    type="email" 
                    name="email"
                    class="grow" 
                    placeholder="example@email.com"
                    required
                    autocomplete="email"
                />
            </label>
        </div>

        <!-- Password Field -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">كلمة المرور</span>
                <a href="{% url 'authentication:reset_password' %}" class="label-text-alt link link-hover link-primary">نسيت كلمة المرور؟</a>
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-lock text-base-content/50"></i>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="grow" 
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                />
                <button type="button" onclick="togglePassword()" class="btn btn-ghost btn-xs btn-circle">
                    <i id="eye-icon" class="fas fa-eye text-base-content/50"></i>
                </button>
            </label>
        </div>

        <!-- Remember Me -->
        <div class="form-control">
            <label class="label cursor-pointer justify-start gap-2">
                <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" name="remember_me" />
                <span class="label-text">تذكرني</span>
            </label>
        </div>

        <!-- Submit Button -->
        <div class="form-control pt-2">
            <button type="submit" class="btn btn-primary w-full">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </div>
    </form>

    <!-- Divider -->
    <div class="divider text-base-content/50 text-sm">أو</div>
    
    <!-- Register Link -->
    <div class="text-center">
        <p class="text-sm text-base-content/70">
            ليس لديك حساب؟ 
            <a href="{% url 'authentication:register' %}" class="link link-primary font-semibold">إنشاء حساب جديد</a>
        </p>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
